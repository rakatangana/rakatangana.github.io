<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – Red Social</title>
  <style>
    /* Estilos mínimos para que se vea ordenado (opcionales) */
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif; margin: 24px; }
    form { max-width: 520px; }
    .field { margin-bottom: 14px; display: grid; gap: 6px; }
    .radios { display: flex; gap: 14px; align-items: center; }
    button { padding: 10px 16px; }
    label { font-weight: 600; }
  </style>
</head>
<body>

  <h1>Crear cuenta</h1>

  <form action="#" method="post" autocomplete="on">
    <!-- nombre_usuario -->
    <div class="field">
      <label for="nombre_usuario">Nombre de usuario</label>
      <input type="text" id="nombre_usuario" name="nombre_usuario" required
             autocomplete="username" />
    </div>

    <!-- nombre -->
    <div class="field">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required
             autocomplete="given-name" />
    </div>

    <!-- apellidos -->
    <div class="field">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required
             autocomplete="family-name" />
    </div>

    <!-- password -->
    <div class="field">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required
             autocomplete="current-password" />
    </div>

    <!-- sexo -->
    <fieldset class="field">
      <legend>Sexo</legend>
      <div class="radios" role="radiogroup" aria-labelledby="sexo">
        <label for="sexo_m">
          <input type="radio" id="sexo_m" name="sexo" value="m" required />
          Masculino
        </label>
        <label for="sexo_f">
          <input type="radio" id="sexo_f" name="sexo" value="f" />
          Femenino
        </label>
        <label for="sexo_o">
          <input type="radio" id="sexo_o" name="sexo" value="o" />
          Otros
        </label>
      </div>
    </fieldset>

    <!-- fecha_nacimiento -->
    <div class="field">
      <label for="fecha_nacimiento">Fecha de nacimiento</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required
             placeholder="AAAA-MM-DD" />
    </div>

    <!-- color_favorito -->
    <div class="field">
      <label for="color_favorito">Color favorito</label>
      <input type="color" id="color_favorito" name="color_favorito" value="#0000ff" />
    </div>

    <button type="submit">Registrarme</button>
  </form>

  <!-- Notas:
    - En IE/IE11, los inputs type="date" y type="color" pueden mostrarse como texto.
    - Los <label> están vinculados a sus campos: al hacer clic en el texto, el foco va al input.
  -->
</body>           
</html>
